services:
  - type: web
    name: financebot
    env: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y gcc libpq-dev python3-dev
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
